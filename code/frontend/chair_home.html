<!DOCTYPE html>
<html>
<head>
    <title>Cameron University</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="../../assets/images/cameron.png" alt="Logo">

    <div class="tabs">
        <div class="tab" onclick="showContent('Chair Information')">Chair Information</div>
        <div class="tab" onclick="showContent('Student Management')">Student Management</div>
        <div class="tab" onclick="showContent('List Advisors')">List Advisors</div>
        <div class="tab" onclick="showContent('List all Contact Information')">List all Contact Information</div>
        <div class="tab" onclick="showContent('View your Courses')">View your Courses</div>
        <div class="tab" onclick="showContent('Add/Delete Courses')">Add/Delete Courses</div>
        <div class="tab" onclick="showContent('Add/Delete Internships')">Add/Delete Internships</div>
        <div class="tab" onclick="showContent('Add/Delete Student Organizations')">Add/Delete Student Organizations</div>
        <div class="tab" onclick="showContent('Log Out')">Log Out</div>
    </div>
    <div id="tabContent" class="content"></div>
    
    <script>
        function showContent(tabName) {
            const contentDiv = document.getElementById("tabContent");
            contentDiv.style.display = "block";
            if (tabName == "Student Management") {
                contentDiv.innerHTML = `
                    <h2>Student Management</h2>
                    <ul>
                        <li>List Students</li>
                        <li>Assign Students to an Advisor</li>
                        <li>Withdraw Students</li>
                        <li>Generate/Assign Students PIN</li>
                        <li>Override Grant</li>
                    </ul>
                `;
            }
            else {
                contentDiv.innerHTML = `<h2>${tabName}</h2><p>${tabName} here</p>`;
            }
        }
    </script>
</body>
</html>
